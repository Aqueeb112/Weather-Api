<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Api</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="navbar">
    <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Weather Api</a></li>
        </ul>
      </nav>
      <h1>Developed By Aqueeb</h1>
</div>


    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">

                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>

        <div class="location-not-found">
            <h1 >(Invalid Location) <span> Sorry, Location not found!</span> </h1>
            <img src="https://raw.githubusercontent.com/CodeTraversal/JavaScript-Projects/main/Weather%20App/assets/404.png" alt="404 Error">
        </div>

        <div class="weather-body">
            <img src="https://raw.githubusercontent.com/CodeTraversal/JavaScript-Projects/main/Weather%20App/assets/cloud.png" alt="Weather Image" class="weather-img">

            <div class="weather-box">
                 <h1 id="city_name"></h1>
                <p class="temperature">0 <sup>Â°C</sup></p>
                <p class="description"></p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">0%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">0Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://kit.fontawesome.com/595a890311.js" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
